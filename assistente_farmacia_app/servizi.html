<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Assistente Farmacia</title>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Assistente" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./assets/css/style.min.css?v=1.1.1" />
		<!--Toastify CSS-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	</head>
	<body class="page-app page-services loading">
		<div id="app" class="app-container">
			<app-header></app-header>
			<app-goback></app-goback>
			<app-body>
				<app-card>
					<h1>Servizi Offerti</h1>

					<button class="see-all-btn btn btn-outline-primary mb-3" onclick="goTo(AppURLs.page.services())">Vedi tutti i servizi</button>
					<div id="panel" class="services-list"></div>
					<button class="see-all-btn btn btn-outline-primary mb-3" onclick="goTo(AppURLs.page.services())">Vedi tutti i servizi</button>
				</app-card>

				<app-card type="gray">
					<div class="custom_request__wrapper">
						<strong>Hai bisogno di un servizio non elencato?</strong>
						<p>Scrivici qui per ricevere informazioni personalizzate dal nostro farmacista.</p>
						<textarea name="custom_request" class="form-control" placeholder="Scrivi qui la tua richiesta..." class="p-3"></textarea>
						<button class="cta-submit">Invia messaggio</button>
					</div>
				</app-card>

				<div class="modal fade" id="pharmaHoursModal" tabindex="-1" aria-labelledby="pharmaHoursLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h5 id="pharmaHoursLabel" class="modal-title">Orari della farmacia</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
							</div>
							<div class="modal-body">
								<p class="text-muted mb-3" id="pharmaHoursHuman"></p>
								<div class="table-responsive">
									<table class="table table-sm align-middle mb-0" id="pharmaHoursTable">
										<thead>
											<tr>
												<th>Giorno</th>
												<th>Mattina</th>
												<th>Pomeriggio</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
							</div>
						</div>
					</div>
				</div>
			</app-body>
			<app-footer></app-footer>
		</div>

		<!-- Scripts -->
		<script type="module" src="./assets/components/layout.js?v=1.1.1"></script>
		<script type="text/javascript" src="./assets/js/app.js?v=1.1.1"></script>
		<script src="./assets/js/cart.js?v=1.1.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/smartAIcontext.js?v=1.1.1"></script>
		<script src="./assets/js/page-servizi.js?v=1.1.1"></script>
	</body>
</html>
