<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Assistente Farmacia</title>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Assistente" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./assets/css/style.min.css?v=1.1.1" />
	</head>
	<body class="page-app page-wellness loading">
		<div id="app" class="app-container">
			<app-header></app-header>
			<app-goback></app-goback>
			<app-body>
				<button type="button" class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#pointsLegendModal" id="openPointsLegendBtn" aria-label="Scopri come ottenere punti">
					<i class="bi bi-info-circle"></i>
					Scopri come ottenere punti
				</button>
				<app-card>
					<h1>
						<i class="fas fa-star"></i>
						I tuoi Punti Benessere
					</h1>
					<div id="wellnessContent">
						<!-- Contenuto dinamico qui -->
					</div>
				</app-card>
			</app-body>
			<div class="modal fade" id="pointsLegendModal" tabindex="-1" aria-labelledby="pointsLegendLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-scrollable modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title d-flex align-items-center gap-2" id="pointsLegendLabel">
								<i class="bi bi-stars"></i>
								Come ottenere punti
							</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
						</div>

						<div class="modal-body">
							<div id="legendContainer"></div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
						</div>
					</div>
				</div>
			</div>

			<app-footer></app-footer>
		</div>
		<script type="module" src="./assets/components/layout.js?v=1.1.1"></script>
		<script type="text/javascript" src="./assets/js/app.js?v=1.1.1"></script>
		<script src="./assets/js/cart.js?v=1.1.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/page-punti-benessere.js?v=1.1.1"></script>
	</body>
</html>
