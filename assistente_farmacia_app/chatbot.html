<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Assistente Farmacia</title>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Assistente" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./assets/css/style.min.css?v=1.1.1" />
	</head>
	<body class="page-app page-chatbot loading">
		<div id="app" class="app-container">
			<app-header></app-header>
			<app-goback></app-goback>
			<app-body>
				<app-card>
					<div class="chat-container">
						<div class="messages" id="messages">
							<!-- Messaggi e quick action verranno generati qui dinamicamente -->
						</div>
						<div class="input-area">
							<div class="input-container">
								<input type="text" id="userInput" class="form-control" placeholder="Scrivi un messaggio..." />
								<button type="button" id="imageBtn" class="image-btn" title="Allega immagine">
									<i class="fas fa-camera"></i>
								</button>
								<input type="file" id="imageInput" accept="image/*" style="display: none;" />
							</div>
							<div class="image-preview" id="imagePreview" style="display: none;">
								<img id="previewImg" src="" alt="Anteprima immagine" />
								<button type="button" id="removeImageBtn" class="remove-image-btn" title="Rimuovi immagine">
									<i class="fas fa-times"></i>
								</button>
							</div>
							<button type="button" class="btn btn-primary" id="sendBtn">Invia</button>
						</div>
					</div>
				</app-card>
			</app-body>
			<app-footer></app-footer>
		</div>

		<!-- Scripts -->
		<script type="module" src="./assets/components/layout.js?v=1.1.1"></script>
		<script type="text/javascript" src="./assets/js/app.js?v=1.1.1"></script>
		<script src="./assets/js/cart.js?v=1.1.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/smartAIcontext.js?v=1.1.1"></script>
		<script src="./assets/js/page-chatbot.js?v=1.1.1"></script>
	</body>
</html>
