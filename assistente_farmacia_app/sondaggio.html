<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Assistente Farmacia</title>

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
	<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Assistente" />
	<link rel="manifest" href="./assets/favicon/site.webmanifest" />

	<!-- Styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="./assets/css/style.min.css?v=1.1.1" />
</head>

<body class="page-app page-questionary page-survey loading">
	<div id="app" class="app-container">
		<app-header></app-header>
		<app-goback></app-goback>
		<app-body>
			<app-card>
				<div class="d-none">Il sondaggio di questa settimana sarà online presto.</div>
				<div class="survey__wrapper d-none">
					<h1 class="mb-3 survey-title"></h1>
					<p class="text-center mb-3 survey-subtitle"></p>

					<form id="questionarioForm">
						<div class="slider-wrapper overflow-hidden position-relative">
							<div class="slider d-flex transition">

								<!-- STEP 1 -->
								<div class="step step-1 px-0 flex-shrink-0 w-100 text-center d-flex flex-column align-items-center">
									<label class="form-label fw-bold step-title"></label>
									<div class="answer-wrapper w-100"></div>
									<button type="button" class="mt-2 btn btn-primary w-100 next-btn" disabled>Prosegui</button>
								</div>

								<!-- STEP 2 -->
								<div class="step step-2 px-0 flex-shrink-0 w-100 text-center d-flex flex-column align-items-center">
									<div class="back-link-wrapper me-auto mb-3">
										<a role="button" class="back-link">← Torna indietro</a>
									</div>
									<label class="form-label fw-bold step-title"></label>
									<div class="answer-wrapper w-100"></div>
									<button type="button" class="mt-2 btn btn-primary w-100 next-btn" disabled>Prosegui</button>
								</div>

								<!-- STEP 3 -->
								<div class="step step-3 px-0 flex-shrink-0 w-100 text-center d-flex flex-column align-items-center">
									<div class="back-link-wrapper me-auto mb-3">
										<a role="button" class="back-link">← Torna indietro</a>
									</div>
									<label class="form-label fw-bold step-title"></label>
									<div class="answer-wrapper w-100"></div>
									<button type="button" class="mt-2 btn btn-primary w-100 next-btn" disabled>Prosegui</button>
								</div>

								<!-- STEP 4 -->
								<div class="step step-4 px-0 flex-shrink-0 w-100 text-center d-flex flex-column align-items-center">
									<div class="back-link-wrapper me-auto mb-3">
										<a role="button" class="back-link">← Torna indietro</a>
									</div>
									<label class="form-label fw-bold step-title"></label>
									<div class="answer-wrapper w-100"></div>
									<button type="button" class="mt-2 btn btn-primary w-100 next-btn" disabled>Prosegui</button>
								</div>

								<!-- STEP 5 -->
								<div class="step step-5 px-0 flex-shrink-0 w-100 text-center d-flex flex-column align-items-center">
									<div class="back-link-wrapper me-auto mb-3">
										<a role="button" class="back-link">← Torna indietro</a>
									</div>
									<label class="form-label fw-bold step-title"></label>
									<div class="answer-wrapper w-100"></div>
									<button type="button" class="btn btn-primary w-100 btn-submit" disabled>Scopri il tuo profilo</button>
								</div>

								<!-- RISULTATI -->
								<div class="step results-step px-0 flex-shrink-0 w-100 text-center d-flex flex-column align-items-center">
									<h2 class="text-center mb-3">Il tuo profilo</h2>

									<div id="results" class="result-content w-100">
										<div class="result-block"></div>
										<!-- JS inserirà i profili qui -->
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</app-card>
		</app-body>
		<app-footer></app-footer>
	</div>

	<script type="module" src="./assets/components/layout.js?v=1.1.1"></script>
	<script type="text/javascript" src="./assets/js/app.js?v=1.1.1"></script>
	<script src="./assets/js/cart.js?v=1.1.1"></script>
	<script src="./assets/js/page-sondaggio.js?v=1.1.1"></script>
</body>
</html>
